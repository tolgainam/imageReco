<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Recognition AR Experience</title>

  <!-- MindAR and A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

  <!-- Note: If using latest .mind file from online compiler, it should be compatible with MindAR 1.2.5 -->

  <!-- Supabase Client (for database integration) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- TensorFlow.js (shared by MindAR and Teachable Machine) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script>
    // Suppress TensorFlow.js kernel registration warnings
    // These occur because both MindAR and Teachable Machine use TensorFlow.js
    // The warnings are harmless - kernels are shared correctly between libraries
    if (typeof tf !== 'undefined' && tf.setBackend) {
      // Suppress warnings by setting log level to error only
      const originalWarn = console.warn;
      console.warn = function(...args) {
        // Filter out TensorFlow kernel registration warnings
        if (args[0] && typeof args[0] === 'string' && args[0].includes('already registered')) {
          return; // Suppress this warning
        }
        originalWarn.apply(console, args);
      };
    }
  </script>

  <!-- Teachable Machine (requires TensorFlow.js to be loaded first) -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Configuration -->
  <script src="./js/config.js"></script>

  <!-- Configuration Loader (base class - must load before Supabase loader) -->
  <script src="./js/config-loader.js"></script>

  <!-- Supabase Integration (optional - only used if enabled in config.js) -->
  <script src="./js/supabase-client.js"></script>
  <script src="./js/supabase-config-loader.js"></script>

  <!-- ML Product Classifier -->
  <script src="./js/ml-classifier.js"></script>

  <!-- Particle Effects System -->
  <script src="./js/particle-effects.js"></script>
</head>
<body>

  <!-- UI Overlay -->
  <div id="ui-container">
    <div id="loading-screen" class="overlay active">
      <div class="loader"></div>
      <p id="loading-text">Loading AR Experience...</p>
      <div class="progress-container">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text" class="progress-text">0%</p>
      </div>
    </div>

    <div id="instructions-screen" class="overlay">
      <div class="instructions-content">
        <h1>Point Camera at Product Box</h1>
        <p>Align your camera with the product box to see the AR experience</p>
      </div>
    </div>

    <div id="tracking-indicator" class="hidden">
      <span class="dot"></span>
      <span class="text">Tracking</span>
    </div>

    <!-- 3D Axis Indicator -->
    <div id="axis-indicator">
      <svg width="100" height="100" viewBox="-50 -50 100 100">
        <!-- X Axis (Red) -->
        <line x1="0" y1="0" x2="40" y2="0" stroke="#ff0000" stroke-width="2" />
        <polygon points="40,0 35,3 35,-3" fill="#ff0000" />
        <text x="45" y="5" fill="#ff0000" font-size="14" font-weight="bold">X</text>

        <!-- Y Axis (Green) -->
        <line x1="0" y1="0" x2="0" y2="-40" stroke="#00ff00" stroke-width="2" />
        <polygon points="0,-40 3,-35 -3,-35" fill="#00ff00" />
        <text x="5" y="-40" fill="#00ff00" font-size="14" font-weight="bold">Y</text>

        <!-- Z Axis (Blue) -->
        <line x1="0" y1="0" x2="-28" y2="28" stroke="#0088ff" stroke-width="2" />
        <polygon points="-28,28 -24,26 -26,24" fill="#0088ff" />
        <text x="-35" y="35" fill="#0088ff" font-size="14" font-weight="bold">Z</text>
      </svg>
    </div>
  </div>

  <!-- A-Frame AR Scene -->
  <!-- Note: imageTargetSrc is automatically set by config-loader.js based on products.json -->
  <a-scene
    mindar-image="imageTargetSrc: ; autoStart: false; uiLoading: no; uiError: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 5; missTolerance: 5;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Assets (will be populated by config-loader.js) -->
    <a-assets>
      <!-- Products will be loaded dynamically from products.json -->
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

    <!-- Targets will be generated dynamically from products.json -->

  </a-scene>

  <!-- Custom JavaScript -->
  <script src="./js/app.js"></script>

  <!-- Initialize AR with configuration -->
  <script>
    // Determine which config loader to use based on feature flags
    // Set in js/config.js: CONFIG.features.supabaseEnabled
    const useSupabase = window.CONFIG?.features?.supabaseEnabled ?? false;
    const ConfigLoader = useSupabase ? SupabaseConfigLoader : ARConfigLoader;

    console.log(`üîß Using ${useSupabase ? 'SupabaseConfigLoader' : 'ARConfigLoader'}`);

    // Initialize configuration loader
    const arConfig = new ConfigLoader();

    // Make it globally available
    window.arConfig = arConfig;

    // Load configuration and setup scene
    arConfig.loadConfig()
      .then(() => {
        console.log('‚úÖ Products loaded:', arConfig.products.length);
        console.log('üìç Config source:', arConfig.getConfigSource ? arConfig.getConfigSource() : 'products.json');

        // Generate scene
        arConfig.generateScene();

        // Update scene configuration
        arConfig.updateSceneConfig();

        // Dispatch event to signal configuration is ready
        window.dispatchEvent(new CustomEvent('ar-config-ready'));
        console.log('‚úÖ AR configuration ready event dispatched');

        // Hide loading screen, show instructions
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const instructionsScreen = document.getElementById('instructions-screen');
          if (loadingScreen) loadingScreen.classList.remove('active');
          if (instructionsScreen) instructionsScreen.classList.add('active');

          // Auto-hide instructions after 5 seconds
          setTimeout(() => {
            if (instructionsScreen) instructionsScreen.classList.remove('active');
          }, 5000);
        }, 1000);
      })
      .catch((error) => {
        console.error('‚ùå Failed to load configuration:', error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.querySelector.textContent = 'Error loading configuration. Please refresh.';
        }
      });
  </script>

</body>
</html>
